version: '3'
services:
  service1:
    image: ubuntu

  service2: 
    image: rapidfort/flaskapp
  
  monitoring:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
        - data:/data
        - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
volumes:
  data: